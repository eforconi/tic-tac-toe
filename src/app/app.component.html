<h1 class="title center">Tic Tac Toe</h1>
<div class="current-player center">Current player: {{currentPlayer}}</div>
<button class="restart-button center" (click)="restartGame()">Restart game</button>
<div class="board-container">
    <div 
      *ngFor="let cell of boardState; let i=index"
      [attr.data-index]="i"
      class="cell"
      (click)="cellClicked(i)">
      <div class="linear" [ngClass]="boardState[i] == 'X' ? 'playerX' : 'playerY'">{{ boardState[i] }}</div>
    </div>
</div>
